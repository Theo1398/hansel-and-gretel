<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Text Adventure</title>
</head>
<body>
    
    <header class="header" id="header">
        <h1>Hansel and Gretel</h1>
    </header>

    <main class="main" id="main">
        <div class="story-box">
            <img src="" alt="" id="storyImg" class="story-image" />
            <p id="text" class="text"></p>
            <div class="opt-box">
                <button id="optionOne" class="option"></button>
                <button id="optionTwo" class="option"></button>
            </div>
            <button id="start" class="start">Start Game</button>
        </div>
        <div class="battle-box">
            <p class="health" id="playerHealth"></p>
            <p class="health" id="monsterHealth"></p>
            <!-- use a data attribute -->
            <button class="attack" id="attackOne" data-clicked >Attack</button>
        </div>
    </main>


    <script src="./js/app.js"></script>
</body>
</html>
